{% extends "base.html" %}

{% block body %}
<div class="row">
	<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form role="form" action="{{ reverse_url('login') }}" id="login-form" method="POST">
			<h2>Please Log In</h2>
			<hr class="colorgraph">
			{{ xsrf() }}

			{% for field in form %}
				<div class="form-group">
					<ul class="error">
					{% for e in field.errors %}
						<li>{{ e }}</li>
					{% endfor %}
					</ul>
					{{ field(class_="form-control input-lg", placeholder=field.label.text) }}
				</div>
			{% endfor %}

			<hr class="colorgraph">
			<div class="row">
				<div class="col-xs-12 col-md-6"><input id="login-button" type="submit" value="Login" class="btn btn-success btn-block btn-lg" tabindex="7"></div>
				<div class="col-xs-12 col-md-6">
					<a id="btn-fbsignup" href="{{ reverse_url('fb_login') }}" class="btn btn-info btn-block btn-lg">
						Login with Facebook
					</a>
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
