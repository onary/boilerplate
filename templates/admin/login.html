{% extends "base.html" %}

{% block body %}
<div class="row">
	<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form role="form" action="{{ reverse_url('admin_login') }}" id="login-form" method="POST">
			<h2>Admin panel</h2>
			{{ xsrf() }}

			{% for field in form %}
				<div class="form-group">
					<ul class="error">
					{% for e in field.errors %}
						<li>{{ e }}</li>
					{% endfor %}
					</ul>
					{{ field(class_="form-control input-lg", placeholder=field.label.text) }}
				</div>
			{% endfor %}

			<div class="row">
				<div class="col-xs-12 col-md-6">
					<input id="login-button" type="submit" value="Login" class="btn btn-success btn-block btn-lg" tabindex="7">
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
